<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ionic Laboratory</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>p5.js Canvas</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="content-area">
    <!-- ここにCanvasが展開される -->
    <div id="myCanvas" #myCanvas class="canvas-area">
    </div>
  
    <!-- ボタン領域 -->
    <div class="action-button-area">
      <!-- 赤色 -->
      <button ion-button icon-only clear class="color-red" (click)="onRed()">
        <ion-icon name="brush"></ion-icon>
      </button>
  
      <!-- 青色 -->
      <button ion-button icon-only clear class="color-blue" (click)="onBlue()">
        <ion-icon name="brush"></ion-icon>
      </button>
  
      <!-- 黄色 -->
      <button ion-button icon-only clear class="color-yellow" (click)="onYellow()">
        <ion-icon name="brush"></ion-icon>
      </button>
  
      <!-- ペンの太さ -->
      <ion-item class="stroke-width">
        <ion-range min="5" max="15" [(ngModel)]="strokeWidth">
          <ion-icon range-left small name="brush"></ion-icon>
          <ion-icon range-right name="brush"></ion-icon>
        </ion-range>
      </ion-item>
  
    </div>
  </div>
</ion-content>

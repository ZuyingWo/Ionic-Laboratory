<ion-header>
  <ion-navbar>
    <ion-title>
      P2P Video Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-col col-sm-12 col-md-10 col-lg-8 col-xl-6>

      <!-- 自分のPeerID -->
      <h3>Your PeerID is
        <span ion-text color="danger">{{ talk.srcId }}</span>
      </h3>

      <!-- 投稿フォーム -->
      <form (ngSubmit)="onSend()" #talkForm="ngForm">

        <ion-item>
          <ion-label>Audio</ion-label>
          <ion-toggle name="audio" [(ngModel)]="talk.device.audio" #audio="ngModel"></ion-toggle>
        </ion-item>

        <!-- 接続先PeerID入力 -->
        <ion-item>
          <ion-label>Connect to</ion-label>
          <ion-input name="destPeerId" type="number" required [(ngModel)]="talk.destId" #destPeerId="ngModel"></ion-input>
        </ion-item>

        <!-- 送信ボタン Required設定されているInputがある場合は非活性 -->
        <ion-row>
          <ion-col center text-center>
            <button ion-button type="submit" [disabled]="talkForm.form.invalid">Send</button>
          </ion-col>
        </ion-row>
      </form>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <video #video autoplay></video>
    </ion-col>
    <ion-col>
      <video #selfVideo autoplay></video>
    </ion-col>
  </ion-row>
</ion-content>
